services:
  home_mgmt:
    image: postgres:16.3
    container_name: home_db
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5433:5432
volumes:
  postgres_data:
    external: true
    name: postgres_data
